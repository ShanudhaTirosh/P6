<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans p-8 bg-gray-100">
    <div class="max-w-md mx-auto bg-white p-6 rounded shadow-md">
        <h2 class="text-2xl font-semibold text-center mb-4">To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Enter task" class="w-full border p-2 rounded mb-4">
        <button onclick="addTask()" class="bg-blue-500 text-white px-4 py-2 rounded w-full mb-4">Add Task</button>
        <ul id="taskList"></ul>
    </div>
    <script>
        function addTask() {
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();
            if (taskText) {
                const li = document.createElement('li');
                li.classList.add('flex', 'justify-between', 'mb-2');
                li.innerHTML = `<span>${taskText}</span><button class="text-red-500" onclick="removeTask(this)">Remove</button>`;
                document.getElementById('taskList').appendChild(li);
                taskInput.value = '';
            }
        }
        function removeTask(button) {
            button.parentElement.remove();
        }
    </script>
</body>
</html>
